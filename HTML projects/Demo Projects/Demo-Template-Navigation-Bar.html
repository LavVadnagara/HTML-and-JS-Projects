<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Template Navigation Bar</title>

     <style>
          /* Variables for easy customization */
          :root {
               --bg-color: #f0f4f8;
               --header-bg-color: #1e3a8a;
               --text-color: white;
               --hover-color: #54b3d6;
               --font-family: monospace;
               --font-size: 2rem;
          }

          /* General Styles */
          body {
               margin: 0;
               padding: 0;
               background-color: var(--bg-color);
               font-family: var(--font-family);
               font-size: var(--font-size);
          }

          /* Header */
          .header {
               background-color: var(--header-bg-color);
               width: 100%;
               padding: 2rem;
               color: var(--text-color);
               text-align: center;
          }

          .nav {
               display: flex;
               justify-content: center;
          }

          .nav-list {
               display: flex;
               padding: 0;
               margin: 0;
               gap: 5.5rem;
               list-style: none;
          }

          .nav-link {
               overflow: hidden;
               position: relative;
               display: inline-block;
               text-decoration: none;
               color: var(--text-color);
          }

          .nav-link::before,
          .nav-link::after {
               content: '';
               position: absolute;
               width: 100%;
               left: 0;
          }

          .nav-link::before {
               background-color: var(--hover-color);
               height: 2px;
               bottom: 0;
               transform-origin: 100% 50%;
               transform: scaleX(0);
               transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
          }

          .nav-link::after {
               content: attr(data-replace);
               height: 100%;
               top: 0;
               transform-origin: 100% 50%;
               transform: translate3d(200%, 0, 0);
               transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
               color: var(--hover-color);
          }

          .nav-link:hover::before {
               transform-origin: 0% 50%;
               transform: scaleX(1);
          }

          .nav-link:hover::after {
               transform: translate3d(0, 0, 0);
          }

          .nav-link span {
               display: inline-block;
               transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
          }

          .nav-link:hover span {
               transform: translate3d(-200%, 0, 0);
          }
     </style>
</head>

<body>

     <!-- Header Section -->
     <header class="header">
          <nav class="nav">
               <ul class="nav-list">
                    <li><a class="nav-link" data-replace="Home"><span>Home</span></a></li>
                    <li><a class="nav-link" data-replace="About"><span>About</span></a></li>
                    <li><a class="nav-link" data-replace="Services"><span>Services</span></a></li>
                    <li><a class="nav-link" data-replace="Projects"><span>Projects</span></a></li>
                    <li><a class="nav-link" data-replace="Contact"><span>Contact</span></a></li>
               </ul>
          </nav>
     </header>

</body>

</html>
