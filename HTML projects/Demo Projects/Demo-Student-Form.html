<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Student Registration Form</title>
     <style>
          body {
               font-family: Arial;
               margin: 20px;
          }

          form {
               max-width: 600px;
               margin: 0 auto;
               padding: 2rem 3rem 2rem 2rem;
               border: 1px solid #ccc;
               border-radius: 1rem;
          }

          h1 {
               text-align: center;
               color: #333;
          }

          p {
               margin: 10px 0;
          }

          input[type="text"],
          input[type="email"],
          input[type="date"],
          input[type="tel"],
          input[type="number"],
          select,
          textarea {
               width: 100%;
               padding: 8px;
               margin: 5px 0;
               border: 1px solid #ccc;
               border-radius: 4px;
               font-family: Arial;
          }

          textarea {
               resize: vertical;
          }

          .form-group {
               margin-bottom: 15px;
          }

          .radio-group input {
               margin-right: 10px;
          }

          .checkbox-group input {
               margin-right: 5px;
          }

          input[type="submit"],
          input[type="reset"] {
               padding: 10px 15px;
               background-color: #4CAF50;
               color: white;
               border: none;
               border-radius: 4px;
               cursor: pointer;
          }

          input[type="submit"]:hover,
          input[type="reset"]:hover {
               background-color: #45a049;
          }
     </style>
</head>

<body>
     <form>
          <h1>Student Registration Form</h1>

          <div class="form-group">
               <label for="first-name">First Name:</label>
               <input type="text" id="first-name" name="First_Name" required>
          </div>

          <div class="form-group">
               <label for="middle-name">Middle Name:</label>
               <input type="text" id="middle-name" name="Middle_Name">
          </div>

          <div class="form-group">
               <label for="last-name">Last Name:</label>
               <input type="text" id="last-name" name="Last_Name" required>
          </div>

          <div class="form-group">
               <label for="birthday">Date of Birth:</label>
               <input type="date" id="birthday" name="birthday" required>
          </div>

          <div class="form-group">
               <label for="email">Email ID:</label>
               <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
               <label for="phone">Mobile Number:</label>
               <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number"
                    required>
          </div>

          <div class="form-group radio-group">
               <label>Gender:</label>
               <label for="male">Male</label>
               <input type="radio" id="male" name="Gender" value="Male" required>
               <label for="female">Female</label>
               <input type="radio" id="female" name="Gender" value="Female">
               <label for="other">Other</label>
               <input type="radio" id="other" name="Gender" value="Other">
          </div>

          <div class="form-group">
               <label for="address">Address:</label>
               <textarea id="address" name="Address" rows="3" required></textarea>
          </div>

          <div class="form-group">
               <label for="state">State:</label>
               <select id="state" name="state" required>
                    <option disabled selected>Select state</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Rajasthan">Rajasthan</option>
               </select>
          </div>

          <div class="form-group">
               <label for="city">City:</label>
               <select id="city" name="city" required>
                    <option disabled selected>Select city</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Jodhpur">Jodhpur</option>
                    <option value="Udaipur">Udaipur</option>
               </select>
          </div>

          <div class="form-group">
               <label for="pin-code">PIN Code:</label>
               <input type="number" id="pin-code" name="Pin_Code" required>
          </div>

          <div class="form-group checkbox-group">
               <label>Languages Known:</label>
               <label for="english">English</label>
               <input type="checkbox" id="english" name="Language_English" value="English">
               <label for="gujarati">Gujarati</label>
               <input type="checkbox" id="gujarati" name="Language_Gujarati" value="Gujarati">
               <label for="hindi">Hindi</label>
               <input type="checkbox" id="hindi" name="Language_Hindi" value="Hindi">
          </div>

          <div class="form-group checkbox-group">
               <label>Hobbies:</label>
               <label for="drawing">Drawing</label>
               <input type="checkbox" id="drawing" name="Hobby_Drawing" value="Drawing">
               <label for="singing">Singing</label>
               <input type="checkbox" id="singing" name="Hobby_Singing" value="Singing">
               <label for="dancing">Dancing</label>
               <input type="checkbox" id="dancing" name="Hobby_Dancing" value="Dancing">
               <label for="sketching">Sketching</label>
               <input type="checkbox" id="sketching" name="Hobby_Sketching" value="Sketching">
               <label for="other-hobby">Other</label>
               <input type="checkbox" id="other-hobby" name="Hobby_Other" value="Other">
               <input type="text" id="other-hobby-text" name="Other_Hobby" placeholder="Specify other hobby">
          </div>

          <div class="form-group">
               <label for="classes">Classes Applying For:</label>
               <select id="classes" name="classes" required>
                    <option disabled selected>Select class</option>
                    <option value="6th Standard">6th Standard</option>
                    <option value="7th Standard">7th Standard</option>
                    <option value="8th Standard">8th Standard</option>
                    <option value="9th Standard">9th Standard</option>
                    <option value="10th Standard">10th Standard</option>
                    <option value="Diploma">Diploma</option>
                    <option value="11th Standard">11th Standard</option>
                    <option value="12th Standard">12th Standard</option>
               </select>
          </div>

          <div class="form-group" style="text-align: center;">
               <input type="submit" value="Submit">
               <input type="reset" value="Reset">
          </div>
     </form>
</body>

</html>
