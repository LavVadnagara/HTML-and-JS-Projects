<!DOCTYPE html>
<html>

<body>
    <form id="numform">
        <label for="date">
            Enter a date (MM-DD):
        </label>
        <input type="text" name="date" id="date" pattern="\d{2}-\d{2}">
        <input type="submit" value="Submit">
    </form>
    <output id="date"></output>
</body>
</html>
